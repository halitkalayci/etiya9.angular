<h3>To-Do List</h3>
<label>To-Do Giriniz</label>
<input placeholder="Todo..." [(ngModel)]="newTodo" />
<button class="btn btn-primary" (click)="add()">Ekle</button>
<div class="row">
  @for(todo of toDoListFromBackend; track todo; let i = $index) {
  <div class="col-2">
    <app-todo-card
      [toDoFromOtherPage]="todo.title"
      (onRemoveClick)="remove($event)"
    />
  </div>

  } @empty {
  <p>Henüz bir todo eklemediniz.</p>
  }
</div>
